{% load static %}
<link rel="stylesheet" href="{% static 'css/new_file_modal.css' %}">

<!-- Modal Container -->
<div class="fm-modal-overlay" id="fm-modal-overlay">
    <div class="fm-modal" id="fm-new-file-modal">
        <!-- Modal Header -->
        <div class="fm-modal__header">
            <button class="fm-modal__close" id="fm-modal-close" aria-label="Close">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854z"/>
                </svg>
            </button>
            <h3 class="fm-modal__title" id="fm-modal-title">New File</h3>
        </div>

        <!-- Modal Body -->
        <div class="fm-modal__body">
            <div class="fm-modal__field">
                <label for="fm-item-name" class="fm-modal__label">New File Name:</label>
                <input 
                    type="text" 
                    id="fm-item-name" 
                    class="fm-modal__input" 
                    placeholder="(ex: file.txt, file.html, file.php)"
                    autocomplete="off"
                >
            </div>

            <div class="fm-modal__field">
                <label class="fm-modal__label">New file will be created in:</label>
                <div class="fm-modal__path">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" class="fm-modal__path-icon">
                        <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
                    </svg>
                    <input 
                        type="text" 
                        id="fm-item-path" 
                        class="fm-modal__path-input" 
                        value="{{ current_path }}" 
                        readonly
                    >
                </div>
            </div>
        </div>

        <!-- Modal Footer -->
        <div class="fm-modal__footer">
            <button class="fm-modal__btn fm-modal__btn--primary" id="fm-modal-create">
                Create New File
            </button>
            <button class="fm-modal__btn fm-modal__btn--secondary" id="fm-modal-cancel">
                Cancel
            </button>
        </div>
    </div>
</div>
