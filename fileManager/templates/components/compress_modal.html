{% load static %}
<link rel="stylesheet" href="{% static 'css/new_file_modal.css' %}">

<!-- Compress Modal Container -->
<div class="fm-modal-overlay" id="fm-compress-modal-overlay">
    <div class="fm-modal" id="fm-compress-modal">
        <!-- Modal Header -->
        <div class="fm-modal__header">
            <button class="fm-modal__close" id="fm-compress-modal-close" aria-label="Close">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854z"/>
                </svg>
            </button>
            <h3 class="fm-modal__title">Compress</h3>
        </div>

        <!-- Modal Body -->
        <div class="fm-modal__body">
            <!-- Selected Files List -->
            <div class="fm-modal__field">
                <label class="fm-modal__label">Selected Files:</label>
                <div class="fm-modal__selected-list" id="fm-compress-selected-list">
                    <div class="fm-modal__selected-item">
                        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor" class="fm-modal__file-icon">
                            <path d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm5.5 1.5v2a1 1 0 0 0 1 1h2l-3-3z"/>
                        </svg>
                        <span class="fm-modal__file-name">file.txt</span>
                    </div>
                    <div class="fm-modal__selected-item">
                        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor" class="fm-modal__file-icon">
                            <path d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm5.5 1.5v2a1 1 0 0 0 1 1h2l-3-3z"/>
                        </svg>
                        <span class="fm-modal__file-name">document.pdf</span>
                    </div>
                    <div class="fm-modal__selected-item">
                        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor" class="fm-modal__folder-icon">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                        </svg>
                        <span class="fm-modal__file-name">images</span>
                    </div>
                </div>
            </div>

            <!-- Archive Name -->
            <div class="fm-modal__field">
                <label for="fm-compress-name" class="fm-modal__label">Archive Name:</label>
                <input 
                    type="text" 
                    id="fm-compress-name" 
                    class="fm-modal__input" 
                    placeholder="(ex: archive.zip)"
                    value="archive.zip"
                    autocomplete="off"
                >
            </div>

            <!-- Archive Format -->
            <div class="fm-modal__field">
                <label class="fm-modal__label">Archive Format:</label>
                <div class="fm-modal__format-options">
                    <label class="fm-modal__format-option">
                        <input type="radio" name="archive-format" value="zip" class="fm-modal__format-radio" checked>
                        <span class="fm-modal__format-label">.zip</span>
                    </label>
                    <label class="fm-modal__format-option">
                        <input type="radio" name="archive-format" value="tar" class="fm-modal__format-radio">
                        <span class="fm-modal__format-label">.tar</span>
                    </label>
                    <label class="fm-modal__format-option">
                        <input type="radio" name="archive-format" value="tar.gz" class="fm-modal__format-radio">
                        <span class="fm-modal__format-label">.tar.gz</span>
                    </label>
                    <label class="fm-modal__format-option">
                        <input type="radio" name="archive-format" value="7z" class="fm-modal__format-radio">
                        <span class="fm-modal__format-label">.7z</span>
                    </label>
                </div>
            </div>

            <!-- Compression Options -->
            <div class="fm-modal__field">
                <label class="fm-modal__label">Compression Options:</label>
                <div class="fm-modal__compression-options">
                    <label class="fm-modal__compression-option">
                        <input type="checkbox" id="compress-include-hidden" class="fm-modal__compression-checkbox" checked>
                        <span>Include hidden files</span>
                    </label>
                    <label class="fm-modal__compression-option">
                        <input type="checkbox" id="compress-follow-symlinks" class="fm-modal__compression-checkbox">
                        <span>Follow symbolic links</span>
                    </label>
                    <label class="fm-modal__compression-option">
                        <input type="checkbox" id="compress-preserve-permissions" class="fm-modal__compression-checkbox" checked>
                        <span>Preserve permissions</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Modal Footer -->
        <div class="fm-modal__footer">
            <button class="fm-modal__btn fm-modal__btn--primary" id="fm-compress-modal-confirm">
                Compress Files
            </button>
            <button class="fm-modal__btn fm-modal__btn--secondary" id="fm-compress-modal-cancel">
                Cancel
            </button>
        </div>
    </div>
</div>
